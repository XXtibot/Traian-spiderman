<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қара қабат және стильдер</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            background-image: url('https://img3.akspic.ru/crops/5/9/2/5/2/125295/125295-geroj-fikciya-chelovek_pauk-zheleznyj_chelovek-videoigra-3840x2160.jpg'); /* Фон суреті */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* Мөлдір қара қабат */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Қара түс, мөлдірлік 50% */
            z-index: 1;
        }

        /* Контейнердегі барлық мазмұн */
        .content {
            position: relative;
            z-index: 2; /* Мөлдір қабаттың үстінде көрсету үшін */
            text-align: center;
        }

        /* h1 тақырыбының шрифтін қалың және өлшемін 36px етіп орнату */
        h1 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        /* Барлық параграфтарды орталау және шрифт өлшемін 18px етіп орнату */
        p {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }

        /* Сілтемелердің бастапқы стилі */
        a {
            color: yellow;
            text-decoration: none; /* Сызықты алып тастау */
            font-size: 18px;
            transition: color 0.5s ease, text-decoration 0.5s ease; /* Түс және асты сызу анимациясы */
        }

        /* Апарылған сілтемелердің астын сызу */
        a:hover {
            color: red; /* Қызыл түске ауысу */
            text-decoration: underline; /* Асты сызылу */
        }

        /* Контейнер ішіндегі сілтемелер */
        .links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Мөлдір қара қабат -->
        <div class="overlay"></div>

        <!-- Контейнер мазмұны -->
        <div class="content">
            <h1>Человек-паук</h1>
            <p>Бұл мәтін орталанған және шрифт өлшемі 18px.</p>
            <p>Фонға мөлдір қара қабат қосылды.</p>
            <div class="links">
                <a href="https://www.youtube.com/shorts/YaeYIFu3HZE?feature=share">Сілтеме 1</a> |
                <a href="https://youtu.be/Sn2LEhAmesI">Сілтеме 2</a> |
                <a href="https://youtu.be/l0u_wcQoycg">Сілтеме 3</a>
            </div>
        </div>
    </div>
</body>
</html>
